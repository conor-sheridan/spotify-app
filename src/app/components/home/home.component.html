        <mat-card class='card-secondary table-container'>
            <mat-card-header>
                <mat-card-title>
                    Top Artists
                </mat-card-title>
            </mat-card-header>

            <table 
                mat-table
                [dataSource]="dataSource"
                multiTemplateDataRows
            >
                <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                        <div class="element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="element-description">
                                artist description
                                <span class="element-description-attribution"> -- Wikipedia </span>
                            </div>
                            <img src={{element.images[1].url}} alt="Artist Image">
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                    class="element-row"
                    [class.expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
            </table>
        </mat-card>
        <mat-card class='card-secondary'>
            <canvas baseChart chart-legent="false"
                [data]="genreValues"
                [labels]="genreLabels"
                [chartType]="chartType"
                [options]="chartOptions"
                >
            </canvas>
        </mat-card>
    </mat-card>
</div>
