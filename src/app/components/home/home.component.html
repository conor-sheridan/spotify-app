<div>
    <mat-card class='card-main'>
        <mat-card class='card-secondary table-container container-list'>
            <mat-card-header>
                <mat-card-title>
                    Top Artists
                </mat-card-title>
            </mat-card-header>

            <table 
                mat-table
                [dataSource]="dataSource"
                multiTemplateDataRows
            >
                <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                        <div class="element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="element-description">
                                artist description
                                <span class="element-description-attribution"> -- Wikipedia </span>
                            </div>
                            <img src={{element.images[1].url}} alt="Artist Image">
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                    class="element-row"
                    [class.expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
            </table>
        </mat-card>
        <!-- <mat-card class='card-secondary'>
            <canvas baseChart chart-legent="false"
                [data]="genreValues"
                [labels]="genreLabels"
                [chartType]="chartType"
                [options]="chartOptions"
                >
            </canvas>
        </mat-card> -->
        <mat-card class='card-secondary table-container'>
            <mat-card-header>
                <mat-card-title>
                    Your Genres
                </mat-card-title>
            </mat-card-header>
            <mat-accordion class="container-list">
                <mat-expansion-panel class="genre" hideToggle *ngFor="let genre of genres">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{genre.name | titlecase}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{genre.value}} Artists
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-accordion>
                        <mat-expansion-panel hideToggle class="artist" *ngFor="let artist of genre.artists">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{artist.name}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <img src={{artist.images[1].url}} alt="Artist Image">
                            <p *ngFor="let genre of artist.genres">
                                {{genre}}
                            </p>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </mat-card>
</div>
